<head>

<body>
    <script>
        const array1 = [1, 2, 3];
        const array2 = [4, 5, 6];

        console.log(addArrays(array1, array2));

        function addArrays(arr1, arr2) {
            const arraySum = [];

            for (let i = 0; i < arr1.length; i++){
                arraySum.push(arr1[i] + arr2[i]);
            }

            return arraySum;
        }
    </script>
