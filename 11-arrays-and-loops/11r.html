<body>
    <script>
        const list = ['egg', 'apple', 'egg', 'ham'];

        console.log(removeEgg(list));

        function removeEgg (words) {
            const newList = [];

            for (let i = 0; i < words.length; i++) {
                if (words[i] == 'egg') {
                    continue;
                }

                newList.push(words[i]);
            }

            return newList;
        }
    </script>
