<body>
    <script>
        const myArray = [1, -3, 12, 9];

        console.log(minMax(myArray));

        function minMax (arr) {
            let min = 0;
            let max = 0;

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i]
                }

                if (arr[i] > max) {
                    max = arr[i]
                }
            }

            return {smallest: min, largest: max}
        }
    </script>
