<body>
    <script>
        const list = ['egg', 'apple', 'egg', 'ham', 'egg', 'egg'];

        console.log(removeEgg(list));

        function removeEgg (words) {
            words = words.reverse();
            const newList = [];
            let count = 0

            for (let i = 0; i < words.length; i++) {

                if (words[i] == 'egg' && count < 2) {
                    count++;
                    continue;
                }

                newList.push(words[i]);
            }

            return newList.reverse();
        }
    </script>
</body>
