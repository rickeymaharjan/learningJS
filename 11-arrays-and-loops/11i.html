<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11i</title>
</head>
<body>
    <script>

        const myArray = [1,2,3];

        console.log(myArray);
        console.log(addNum(myArray, 2));

        function addNum (arr, num) {
            const newArray = []
            for (let i = 0; i < arr.length; i++) {
                let item = arr[i]
                newArray.push(item + num);
            }

            return newArray;
        }
        
    </script>
</body>
</html>
