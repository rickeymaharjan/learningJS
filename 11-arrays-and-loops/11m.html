<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11m</title>
</head>
<body>
    <script>
        const array1 = [];
        const array2 = [3];
        const array3 = [-5, 9, 10, -2, 1];

        console.log(minMax(array1));
        console.log(minMax(array2));
        console.log(minMax(array3));

        function minMax (arr) {
            let min = 0;
            let max = 0;

            if (arr.length == 0){
                return {smallest: null, largest: null};
            }

            if (arr.length == 1) {
                return {smallest: arr[0], largest: arr[0]};
            }

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i]
                }

                if (arr[i] > max) {
                    max = arr[i]
                }
            }

            return {smallest: min, largest: max}
        }
    </script>
</body>
</html>
