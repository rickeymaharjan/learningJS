<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11n</title>
</head>
<body>
    <script>
        const myArray = ['apple', 'apple', 'apple', 'grape']
        console.log(countWords(myArray));


        function countWords (words) {
            const count = {}

            for (let i = 0; i < words.length; i++) {
                if (words[i] in count) {
                    count[words[i]]++;
                } else {
                    count[words[i]] = 1;
                }
            }

            return count;
        }
    </script>
</body>
</html>
