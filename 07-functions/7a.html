<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7a</title>
</head>
<body>
    <script>
        let name = prompt('Enter your name');
        greet(name);
        greet();

        function greet(name) {
            if (name) {
                alert(`Hello ${name}!`);
            } else {
                alert('Hi there!');
            }
        }
    </script>
</body>
