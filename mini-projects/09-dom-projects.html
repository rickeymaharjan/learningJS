<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM projects</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button onclick="
        subscribe();
    " class="js-subscribe-button">Subscribe</button>

    <br><br><br>

    <p>Rock Paper Scissors</p>
    <a href="09-rock-paper-scissors-v4.html">click here to play</a>
    
    <br><br><br>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input onkeydown="handleKeyDown(event);" class="js-input" type="text">
    <button  onclick="calculateCost();">calculate</button>
    <p class="js-cost"></p>


    <script>
        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');

            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed'
            } else {
                buttonElement.innerHTML = 'Subscribe'
            }
        }

        function handleKeyDown(event) {
            if (event.key == 'Enter') {
                calculateCost();
            }

        }

        function calculateCost() {
            const paraElement = document.querySelector('.js-cost');

            const inputElement = document.querySelector('.js-input');
            let cost = parseInt(inputElement.value);

            if (cost < 40) {
                cost += 10;
            }

            if (cost) {
                paraElement.innerHTML = `$${cost}`
            }
        }

    </script>
</body>
</html>
