<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head or tails?</title>
</head>
<body>
    <script>
        const randomNum = Math.random();
        let results = randomNum >= 0.5 ? 'head' : 'tails';
        alert('A coin has been tossed. Try to guess if its head or tails.')
        const guess = prompt('Enter your guess')

        if (guess == results) {
            alert(`You are right! The coin landed on ${results}.`)
        } else {
            alert(`You are wrong! The coin landed on ${results}.`)
        }
    </script>
</body>
</html>
