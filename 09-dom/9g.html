<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9g</title>
</head>
<body>
    <!-- Create a file 9g.html and copy the code from 09-dom-projects.html into this file. 
    In the Amazon Shipping Calculator, enter a cost of 7.99
    and click 'Calculate'. What issue do you see? Find a fix for this issue. -->

    <input onkeydown="handleKeyDown(event);" class="js-input" type="text">
    <button  onclick="calculateCost();">calculate</button>
    <p class="js-cost"></p>


    <script>
        function handleKeyDown(event) {
            if (event.key == 'Enter') {
                calculateCost();
            }

        }

        function calculateCost() {
            const paraElement = document.querySelector('.js-cost');

            const inputElement = document.querySelector('.js-input');
            let cost = Number(inputElement.value);

            if (cost < 40) {
                cost += 10;
            }

            cost = cost.toFixed(2)

            if (cost) {
                paraElement.innerHTML = `$${cost}`
            }
        }
    </script>
</body>
</html>
